steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'fastapi-ml-recommender',
        '--source=.',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8000'
      ]

options:
  logging: CLOUD_LOGGING_ONLY
